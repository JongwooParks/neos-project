<script>
    // base.html

    // 좌측 슬라이드 배너 작동
    $('.gui-folder').click(function(){
        $(this).toggleClass('expanded'); /* expanded가 없으면 생성, 있으면 삭제, 따라서 gui-folder은 계속 유지 */
        $(this).parent().children('.expanded').not(this).removeClass('expanded');
    });

    // 체크박스
    const $all = $(".term");
    const $terms = $(".terms");

    console.log($all)
    console.log($terms)

    // 전체 체크박스 선택
    $all.on("click", function(){
        $terms.prop("checked", $(this).is(":checked"));
    });

    // 각각의 체크박스 선택
    $terms.on("click", function(){
        $all.prop("checked", $terms.filter(":checked").length == $terms.length);

    });

    const $deleteModal = $(".modalWrapOpen");
    const $alertModal = $(".modalWrapOpen2")
    const $deleteBtn = $(".companyDelete a");
    const $cancelBtn = $(".whiteBtn");
    const $closeBtn = $(".closeBtn")
    const $closeBtn2 = $(".closeBtn2")
    $deleteBtn.click(function () {
        if($terms.filter(":checked").length==0){
            $alertModal.show();
            return;
        }
        $deleteModal.show();
    })

    $cancelBtn.click(function () {
        $deleteModal.hide();
    })

    $closeBtn.click(function () {
        $deleteModal.hide();
    })
    $closeBtn2.click(function () {
        $alertModal.hide();
    })

    function modalUp(){
        $deleteModal.show();
    }


    pageActive();

    function pageActive() {
        let $nowPage = $('#nowPage').attr('value');
        let $endPage = $('#endPage').attr('value');

        $('a.paging').each(function(){
            if(($(this).text()-1) == $nowPage){
                $(this).addClass('active');
            }
        });
    }

    $('#deleteCheck').click(function() {
        var studyFeedReplyIds = "";
        $(".terms:checked").each(function() {
            if(studyFeedReplyIds == ""){
                studyFeedReplyIds = $(this).next().attr('href');
            } else {
                studyFeedReplyIds = studyFeedReplyIds + "," + $(this).next().attr('href');
            }
        });
        location.href = "/admin/test/study/reply/deleteCheck" + "?studyFeedReplyIds=" + studyFeedReplyIds;
    });

    $('.deleteBtn').click(function () {
        let studyFeedReplyId = $(this).next().attr('href');
        modalUp();
        $('#deleteCheck').click(function () {
            location.href = "/admin/test/study/reply/delete" + "?studyFeedReplyId=" + studyFeedReplyId;
        })
    })
</script>
