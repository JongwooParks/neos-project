        location.href = "/admin/test/inquiry/deleteCheck" + "?inquiryIds=" + inquiryIds;

    function showInquiryList(inquiryDTOS) {
        var count = inquiryDTOS.totalElements;
        var end = inquiryDTOS.totalPages;
        let text = "";

        text += `<div class="card">`
        text += `<div class="card-head" id="card-head">`
        text += `<header class="small">전체 문의글`
        text += `<span class="text-primary" id="total-member-count">&nbsp` + inquiryDTOS.totalElements + `</span>`
        text += `</header>`
        text += `</div>`
        text += `<div class="card-body no-padding">`
        text += `<div class="li_table" id="UI_TABLE">`
        text += `<ul class="subject _thead" id="table-header" >`
        text += `<li class="check">`
        text += `<div class="checkbox checkbox-styled no-margin">`
        text += `<label>`
        text += `<input type="checkbox" value="" class="_all_check term" name="term"><span></span>`
        text += `</label>`
        text += `</div>`
        text += `</li>`
        text += `<li class="inquiryTitle">문의 내용</li>`
        text += `<li class="inquiryNick">작성자</li>`
        text += `<li class="inquiryDate">작성일</li>`
        text += `<li class="inquiryState">진행 상태</li>`
        text += `<li class="action"></li>`
        text += `</ul>`

        $(inquiryDTOS.content).each((i, inquiry) => {
            text += `<ul class="content _tbody" data-nick="관리자" data-app="">`
            text += `<li class="check">`
            text += `<div class="checkbox checkbox-styled no-margin">`
            text += `<label>`
            text += `<input type="checkbox" class="terms">`
            text += `<input type=hidden id='inquiryId' href='` + inquiry.inquiryId + `'>`
            text += `<span></span>`
            text += `</label>`
            text += `</div>`
            text += `</li>`
            text += `<li class="inquiryTitle"><a href="#">` + (i + 1) + `.` + `&nbsp&nbsp&nbsp` + inquiry.inquiryContent + `</a></li>`
            text += `<li class="inquiryNick"><a href="#">` + inquiry.userNickName + `</a></li>`
            text += `<li class="inquiryDate">` + inquiry.createdDate + `</li>`
            if (inquiry.inquiryStatus == 'COMPLETE') {
                text += `<li class="inquiryState"> <span class="badgeSuccess">답변 완료</span></li>`
            }
            if (inquiry.inquiryStatus == 'WAITING') {
                text += `<li class="inquiryState"> <span class="badge">답변 대기중</span></li>`
            }
            text += `<li class="action">`
            text += `<div class="dropdown">`
            text += `<button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-flat">`
            text += `<i class="zmdi zmdi-more"></i>`
            text += `</button>`
            text += `<ul class="dropdown-menu animation-dock right" role="menu" aria-labelledby="dLabel">`
            text += `<li>`
            if(inquiry.inquiryStatus == 'WAITING') {
                text += `<a href="javascript:;" class="dropdown-menu_list_1j showTextarea_1j showReplyBtn" id="` + inquiry.inquiryId + `">답변 달기`
                text += `<input type="hidden" href="` + inquiry.inquiryId + `">`
                text += `</a>`
            }
            text += `<a href="javascript:;" class="dropdown-menu_list_1j deleteBtn" id="` + inquiry.inquiryId + `">삭제`
            text += `<input type=hidden id='inquiryId' href='` + inquiry.inquiryId + `'>`
            text += `</a>`
            text += `</li>`
            text += `</ul>`
            text += `</div>`
            text += `</li>`
            text += `</ul>`
        })
        text += `</div>`
        text += `</div>`

        $('#inquiryList').html(text);
        pagination(count, end)
    }


    function pagination(count, end) {
        let endNumber = Math.ceil(globalThis.page / 5) * 5;
        let startNumber = endNumber - 4;
        let realEnd = /*Math.ceil(count / 5);*/ end;

        if (endNumber > realEnd) {
            endNumber = realEnd == 0 ? '1' : realEnd;
        }

        let prev = startNumber > 1;
        let next = endNumber < realEnd;

        let pageText = '';

        if (prev) {
            pageText += `<a class="btn_paging prev screen_out changePage paging" href="` + (startNumber - 1) + `"></a>`
        }
        for (let i = startNumber; i <= endNumber; i++) {
            if (globalThis.page == i) {
                pageText += `<a class="active changePage">` + i + `</a>`
                continue;
            }
            pageText += `<a class="changePage paging" href="` + i + `">` + i + `</a>`
        }
        if (next) {
            pageText += `<a class="btn_paging next screen_out changePage paging" href="` + (endNumber + 1) + `"></a>`
        }

        $(".pagination-sm").html(pageText);
    }

    $("div.pagingAndBtn").on("click", "a.changePage", function (e) {

        globalThis.page = $(this).attr("href");

            data : formData,
            processData: false,
            contentType: false,
            enctype: "multipart/form-data",
