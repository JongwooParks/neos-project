	<!-- START BASE -->

		<!-- START HEADER -->

			<div class="headerbar">
				<div class="headerbar-left">
					<ul class="header-nav header-nav-options">
						<li class="hidden-lg hidden-md">
							<a class="btn btn-icon-toggle menubar-toggle" data-toggle="menubar" href="javascript:void(0);">
								<i class="btl bt-bars"></i>
							</a>
						</li>
						<li class="header-nav-brand">
							<div class="brand-holder">
								<span class="location_text">
									<a href="#">관리자 페이지</a>	<!-- 동일 페이지로 재이동 -->
								</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<!--  END HEADER-->

		<div th:replace="/app/admin/adminNavBar.html :: adminMenuBarHeader"></div>
		<!-- END MENUBAR HEADER -->

		<!-- START MAIN CONTENT -->
		<div id="content" class="adminMain">
			<section>
				<div class="clearfix area_wrap">
					<div class="section-body">

	
						<div class="row flex-box">
							<div class="ma-item col-md-6 col-sm-6 col-xs-12 _item">
								<div class="card">
									<div class="card-head">
										<header><a th:href="@{/admin/user/list}">신규 회원 </a></header>
									</div>
	
									<div class="card-body border-top">
										<ul class="list list-preview">

											<tbody>
											<th:block th:each="user:${users}" th:object="${user}">
											<li class="tile"><!-- 최대 6개 반복 -->
												<a class="tile-content" th:href="@{/admin/user/list}">
													<div class="tile-icon">
														<img class="" th:src="*{userFile}" alt="">
													</div>
													<div class="tile-text">
														<div>
															<span th:text="*{userNickName}"></span>
															<span class="text-default-bright list-badge header-badge badge-danger">N</span>
														</div>
														<small class="text-12">
															<span th:text="*{userOAuthId}"></span>
															<em class="opacity-50 text-gray-bright">|</em>
															<span th:text="*{#temporals.format(createdDate, 'yyyy.MM.dd HH:mm')}"></span>
														</small>
													</div>
												</a>
											</li>
											</th:block>
											</tbody>


										</ul>
									</div>
								</div>
							</div>

									</div>
									<div class="card-body border-top">
										<ul class="list list-preview">

											<tbody>
											<th:block th:each="study:${studies}" th:object="${study}">
											<li class="tile">
												<a class="tile-content" th:href="@{/admin/study/list}">
													<div class="tile-icon">
														<img class="" th:src="*{userFile}" alt="">
													</div>
													<div class="tile-text">
														<div>
															[스터디]&nbsp;&nbsp;&nbsp;<span th:text="*{studyTitle}"></span>
														</div>
														<small class="text-12">
															<span th:text="*{userNickName}"></span><em class="opacity-50 text-gray-bright">|</em>
															<span th:text="*{#temporals.format(createdDate, 'yyyy.MM.dd HH:mm')}"></span>
														</small>
													</div>
												</a>
											</li>
											</th:block>
											</tbody>
										</ul>
									</div>
								</div>
							</div>
						</div>

									<div class="card-head">

									</div>

										<ul class="list list-preview">

											<tbody>
											<th:block th:each="inquiry:${inquiries}" th:object="${inquiry}">
											<li class="tile">
												<a class="tile-content" th:href="@{/admin/inquiry/list}">
													<div class="tile-icon">
														<img class="" th:src="*{userFile}" alt="">

													<div class="tile-text">
														<div>
															[문의]&nbsp;&nbsp;&nbsp;<span th:text="*{inquiryContent}"></span>
														</div>
														<small class="text-12">
															<span th:text="*{userNickName}"></span><em class="opacity-50 text-gray-bright">|</em>
															<span th:text="*{#temporals.format(createdDate, 'yyyy.MM.dd HH:mm')}"></span>
														</small>
													</div>
												</a>
											</li>
											</th:block>
											</tbody>

										</ul>

									</div>
								</div>
							</div>	
	
							<div class="ma-item col-md-6 col-sm-6 col-xs-12">
								<div class="card">
									<div class="card-head">
										<header><a th:href="@{/admin/college/list}">대학교 목록</a></header>
									</div>
	
									<div class="card-body border-top">
										<ul class="list list-preview">

											<tbody>

													<div class="tile-icon">
														<img class="" th:src="*{collegeLogoFile}" alt=""> <!-- 나중에 개인별 설정한 프로필 사진으로 변경 필요 -->
													</div>
													<div class="tile-text">
														<div>
															<span th:text="*{collegeName}"></span>
														</div>
														<small class="text-12">
															<span th:text="*{#temporals.format(createdDate, 'yyyy.MM.dd HH:mm')}"></span>
														</small>
													</div>
												</a>
											</li>
											</th:block>
											</tbody>

										</ul>
									</div>
								</div>

	// 좌측 슬라이드 배너 작동
	$('.gui-folder').click(function(){
		$(this).toggleClass('expanded'); /* expanded가 없으면 생성, 있으면 삭제, 따라서 gui-folder은 계속 유지 */
		$(this).parent().children('.expanded').not(this).removeClass('expanded');	
	});
