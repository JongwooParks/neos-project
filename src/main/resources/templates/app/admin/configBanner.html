<script>
    // 좌측 슬라이드 배너 작동
    $('.gui-folder').click(function(){
        $(this).toggleClass('expanded'); /* expanded가 없으면 생성, 있으면 삭제, 따라서 gui-folder은 계속 유지 */
        $(this).parent().children('.expanded').not(this).removeClass('expanded');
    });

    // 도시락 버튼 작동
    $('.btn-group').click(function(){
        $(this).toggleClass('open'); /* opne가 없으면 생성, 있으면 삭제, 따라서 gui-folder은 계속 유지 */
        $(this).parent().children('.open').not(this).removeClass('open');

    });

    // 배너 수정하기 이동
    $('.update').on("click", function (e) {
        e.preventDefault();
        location.href = "/admin/banner/update" + "?bannerId=" + $(this).closest(".dropdown-menu").find("#bannerId").attr("href");
    });

    // 배너 삭제
    $('.deleteOk').click(function() {
        let bannerId = $(this).closest(".dropdown-menu").find("#bannerId").attr("href");
        location.href = "/admin/banner/delete" + "?bannerId=" + bannerId;
    });


</script>
